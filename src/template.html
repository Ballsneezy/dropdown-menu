<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Dropdown Menu</title>
</head>
<body>
    <div class="container">
        <h1>Reusable Dropdown Menus</h1>
        
        <!-- Dropdown 1: Priority -->
        <div class="dropdown" data-dropdown>
            <button class="dropdown-btn" data-dropdown-btn>
                Priority ▼
            </button>
            <div class="dropdown-content" data-dropdown-content>
                <a href="#" data-value="low">Low</a>
                <a href="#" data-value="medium">Medium</a>
                <a href="#" data-value="high">High</a>
            </div>
        </div>

        <!-- Dropdown 2: Category -->
        <div class="dropdown" data-dropdown>
            <button class="dropdown-btn" data-dropdown-btn>
                Category ▼
            </button>
            <div class="dropdown-content" data-dropdown-content>
                <a href="#" data-value="work">Work</a>
                <a href="#" data-value="personal">Personal</a>
                <a href="#" data-value="shopping">Shopping</a>
                <a href="#" data-value="health">Health</a>
            </div>
        </div>

        <!-- Dropdown 3: Status -->
        <div class="dropdown" data-dropdown>
            <button class="dropdown-btn" data-dropdown-btn>
                Status ▼
            </button>
            <div class="dropdown-content" data-dropdown-content>
                <a href="#" data-value="pending">Pending</a>
                <a href="#" data-value="in-progress">In Progress</a>
                <a href="#" data-value="completed">Completed</a>
            </div>
        </div>
    </div>
</body>
</html>
